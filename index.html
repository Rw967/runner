<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ULTRA RUNNER - Professional Edition</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #ec4899;
            --gold: #fbbf24;
            --bg: #020617;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            user-select: none;
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        #game-container {
            position: relative;
            width: 950px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            background: #1e293b;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .ui-screen {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.96);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 38px;
            margin: 0;
            background: linear-gradient(45deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        h2 {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3b82f6;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 6px 0;
            font-weight: bold;
            transition: 0.2s;
            font-size: 14px;
            text-transform: uppercase;
        }

        .menu-btn:hover {
            background: #3b82f6;
            transform: scale(1.02);
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #3b82f6;
            background: rgba(0,0,0,0.4);
            color: white;
            text-align: center;
            font-size: 18px;
            outline: none;
        }

        #global-leaderboard {
            position: absolute;
            right: 15px;
            top: 60px;
            width: 170px;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            z-index: 50;
        }

        .rank-entry {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .is-me { color: #22c55e; font-weight: bold; }

        #hud {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            pointer-events: none;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
        }

        #home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 150;
        }

        .hidden { display: none !important; }

        #connection-status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #ff4d4d;
        }

        .lobby-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="game-container">
        <div id="connection-status">Offline</div>
        <div id="home-btn" class="hidden" onclick="exitToMenu()">üè†</div>

        <div id="hud" class="hidden">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div style="color:var(--gold)">BEST: <span id="bestValHUD">0</span></div>
            <div id="timerBox" class="hidden">TIME: <span id="timeVal">40</span>s</div>
            <div id="modeNameHUD" style="color:var(--accent)">NORMAL</div>
        </div>

        <div id="global-leaderboard" class="hidden">
            <div id="leaderTitle" style="text-align:center; color:var(--gold); font-size:10px; margin-bottom:5px;">üèÜ WELT-RANKING</div>
            <div id="leaderRows"></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="screen-name" class="ui-screen">
            <div class="panel">
                <h1 id="txt-login-title">PLAYER LOGIN</h1>
                <input type="text" id="nameInput" placeholder="Name..." maxlength="12">
                <p id="errorMsg" style="color: #ff4d4d; font-size: 12px; height: 15px;"></p>
                <button class="menu-btn" onclick="validateUser()" id="txt-login-btn">STARTEN</button>
            </div>
        </div>

        <div id="screen-main" class="ui-screen hidden">
            <h2 id="txt-main-subtitle">HAUPTMEN√ú</h2>
            <h1>ULTRA RUNNER</h1>
            <div class="panel" style="border:none; background:transparent;">
                <button class="menu-btn" onclick="showScreen('screen-modes')" id="txt-btn-modes">MODI</button>
                <button class="menu-btn" onclick="showScreen('screen-friends')" style="border-color: var(--accent);" id="txt-btn-friends">MIT FREUNDEN SPIELEN</button>
                <div style="margin-top: 30px;">
                    <button class="menu-btn" onclick="showScreen('screen-settings')" style="font-size:11px; opacity:0.6;" id="txt-btn-settings">EINSTELLUNGEN</button>
                    <button class="menu-btn" onclick="showScreen('screen-name')" style="font-size:11px; opacity:0.6;" id="txt-btn-rename">NAME √ÑNDERN</button>
                </div>
            </div>
        </div>

        <div id="screen-friends" class="ui-screen hidden">
            <h1 id="txt-lobby-title">LOBBY</h1>
            <div class="panel">
                <button class="menu-btn" onclick="createRoom()" id="txt-btn-create">RAUM ERSTELLEN</button>
                <div style="margin: 15px 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                    <input type="text" id="joinCodeInput" placeholder="CODE..." style="width: 50%;">
                    <button class="menu-btn" onclick="joinRoom()" id="txt-btn-join">BEITRETEN</button>
                </div>
                <button class="menu-btn" onclick="showScreen('screen-main')" style="border:none; color: #64748b;" id="txt-btn-back-lobby">ZUR√úCK</button>
            </div>
        </div>

        <div id="screen-lobby-room" class="ui-screen hidden">
            <h1>CODE: <span id="displayCode" style="color:var(--gold)">----</span></h1>
            <div class="lobby-grid" style="width: 800px; margin-top: 20px;">
                <div class="panel" style="width: auto;">
                    <h3 id="txt-players-title">SPIELER</h3>
                    <div id="playerList"></div>
                    <button class="menu-btn" onclick="leaveRoom()" style="margin-top:20px; border-color:#ef4444;" id="txt-btn-leave">VERLASSEN</button>
                </div>
                <div class="panel" id="hostSettings" style="width: auto;">
                    <h3 id="txt-host-settings">EINSTELLUNGEN</h3>
                    <select id="lobbyModeSelect" class="menu-btn" style="background:#0f172a; text-align: center;">
                        <option value="normal">NORMAL</option>
                        <option value="hardcore">HARDCORE</option>
                        <option value="moon">MOON</option>
                    </select>
                    <button class="menu-btn" onclick="startLobbyGame()" style="background: var(--accent); border:none;" id="txt-btn-hoststart">START</button>
                </div>
            </div>
        </div>

        <div id="screen-settings" class="ui-screen hidden">
            <h1 id="txt-settings-title">SETTINGS</h1>
            <div class="panel">
                <button class="menu-btn" id="partikelToggle" onclick="toggleParticles()">PARTIKEL: AN</button>
                <p style="margin-top: 20px;">SPRACHE / LANGUAGE</p>
                <div class="lobby-grid">
                    <button class="menu-btn" onclick="changeLang('de')">DE</button>
                    <button class="menu-btn" onclick="changeLang('en')">EN</button>
                    <button class="menu-btn" onclick="changeLang('pl')">PL</button>
                    <button class="menu-btn" onclick="changeLang('af')">AF</button>
                </div>
                <button class="menu-btn" onclick="showScreen('screen-main')" style="margin-top: 20px;" id="txt-btn-back-settings">ZUR√úCK</button>
            </div>
        </div>

        <div id="screen-modes" class="ui-screen hidden">
            <h1 id="txt-modes-title">MODI</h1>
            <div class="panel">
                <button class="menu-btn" onclick="initGame('normal')">NORMAL</button>
                <button class="menu-btn" onclick="initGame('hardcore')">HARDCORE</button>
                <button class="menu-btn" onclick="initGame('moon')">MOON</button>
                <button class="menu-btn" onclick="initGame('speedrun')">SPEEDRUN</button>
                <button class="menu-btn" onclick="showScreen('screen-main')" id="txt-btn-back-modes">ZUR√úCK</button>
            </div>
        </div>

        <div id="screen-over" class="ui-screen hidden">
            <div class="panel">
                <h1 style="color:var(--accent)">CRASH!</h1>
                <p style="font-size:24px;">Score: <span id="lastScore">0</span></p>
                <p style="color:var(--gold); font-size: 18px; margin-bottom: 20px;">Bester Rekord: <span id="bestScoreOver">0</span></p>
                <button class="menu-btn" onclick="retryGame()" id="txt-btn-retry">NOCHMAL</button>
                <button class="menu-btn" onclick="showScreen('screen-main')" id="txt-btn-back-over">MEN√ú</button>
            </div>
        </div>
    </div>

    <script>
        // --- SOUNDS ---
        const jumpSound = new Audio('https://www.soundjay.com/buttons/sounds/button-27.mp3');
        const deathSound = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');
        const bgMusic = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); 
        bgMusic.loop = true; bgMusic.volume = 0.15; jumpSound.volume = 0.3;

        // --- GLOBALE VARIABLEN ---
        const socket = io("https://runner-1-gp5g.onrender.com");
        let remotePlayers = {};
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('bg-canvas');
        const bctx = bgCanvas.getContext('2d');
        canvas.width = 950; canvas.height = 500;

        let userName = "";
        let currentRoom = null;
        let particlesEnabled = true;
        let personalHighscore = parseInt(localStorage.getItem('ultraRunner_highscore')) || 0;
        let worldScores = []; 
        let gameState = 'menu', score = 0, speed = 7, obstacles = [], time = 40;
        let isPressing = false, jumpTimer = 0;
        const player = { x: 100, y: 300, w: 45, h: 45, dy: 0, grav: 0.85, onGround: false };

        // --- SPRACHEN SYSTEM ---
        const translations = {
            de: { login: "SPIELER LOGIN", start: "STARTEN", mainSub: "HAUPTMEN√ú", modes: "MODI", friends: "MIT FREUNDEN SPIELEN", settings: "EINSTELLUNGEN", rename: "NAME √ÑNDERN", ranking: "üèÜ ONLINE RANKING", create: "RAUM ERSTELLEN", join: "BEITRETEN", back: "ZUR√úCK", players: "SPIELER", leave: "VERLASSEN", hostSet: "EINSTELLUNGEN", retry: "NOCHMAL", menu: "MEN√ú" },
            en: { login: "PLAYER LOGIN", start: "START GAME", mainSub: "MAIN MENU", modes: "MODES", friends: "PLAY WITH FRIENDS", settings: "SETTINGS", rename: "CHANGE NAME", ranking: "üèÜ ONLINE RANKING", create: "CREATE ROOM", join: "JOIN", back: "BACK", players: "PLAYERS", leave: "LEAVE", hostSet: "HOST SETTINGS", retry: "RETRY", menu: "MENU" },
            pl: { login: "LOGOWANIE", start: "START", mainSub: "MENU G≈Å√ìWNE", modes: "TRYBY", friends: "GRAJ ZE ZNAJOMYMI", settings: "USTAWIENIA", rename: "ZMIE≈É IMIƒò", ranking: "üèÜ RANKING ONLINE", create: "STW√ìRZ POK√ìJ", join: "DO≈ÅƒÑCZ", back: "POWR√ìT", players: "GRACZE", leave: "OPU≈öƒÜ", hostSet: "USTAWIENIA", retry: "JESZCZE RAZ", menu: "MENU" },
            af: { login: "SPELER TEKEN IN", start: "BEGIN", mainSub: "HOOFAANBOD", modes: "MODUSSE", friends: "SPEEL MET VRIENDE", settings: "INSTELLINGS", rename: "VERANDER NAAM", ranking: "üèÜ RANGORDE", create: "SKEP KAMER", join: "SLUIT AAN", back: "TERUG", players: "SPELERS", leave: "VERLAAT", hostSet: "INSTELLINGS", retry: "WEER", menu: "SPYSKAART" }
        };

        function changeLang(lang) {
            const t = translations[lang];
            document.getElementById('txt-login-title').innerText = t.login;
            document.getElementById('txt-login-btn').innerText = t.start;
            document.getElementById('txt-main-subtitle').innerText = t.mainSub;
            document.getElementById('txt-btn-modes').innerText = t.modes;
            document.getElementById('txt-btn-friends').innerText = t.friends;
            document.getElementById('txt-btn-settings').innerText = t.settings;
            document.getElementById('txt-btn-rename').innerText = t.rename;
            document.getElementById('leaderTitle').innerText = t.ranking;
            document.getElementById('txt-btn-create').innerText = t.create;
            document.getElementById('txt-btn-join').innerText = t.join;
            document.getElementById('txt-btn-back-lobby').innerText = t.back;
            document.getElementById('txt-players-title').innerText = t.players;
            document.getElementById('txt-btn-leave').innerText = t.leave;
            document.getElementById('txt-host-settings').innerText = t.hostSet;
            document.getElementById('txt-btn-hoststart').innerText = t.start;
            document.getElementById('txt-btn-back-settings').innerText = t.back;
            document.getElementById('txt-modes-title').innerText = t.modes;
            document.getElementById('txt-btn-back-modes').innerText = t.back;
            document.getElementById('txt-btn-retry').innerText = t.retry;
            document.getElementById('txt-btn-back-over').innerText = t.menu;
        }

        function showScreen(id) {
            document.querySelectorAll('.ui-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('global-leaderboard').classList.add('hidden');
            document.getElementById('home-btn').classList.add('hidden');
            if(id === 'screen-main') bgMusic.play().catch(()=>{});
        }

        function validateUser() {
            const val = document.getElementById('nameInput').value.trim();
            if(val.length < 2) document.getElementById('errorMsg').innerText = "Name zu kurz!";
            else { userName = val; showScreen('screen-main'); }
        }

        function exitToMenu() { gameState = 'menu'; showScreen('screen-main'); }

        function createRoom() {
            const code = Math.random().toString(36).substring(2, 6).toUpperCase();
            currentRoom = code;
            socket.emit('joinRoom', { room: code, name: userName });
            document.getElementById('displayCode').innerText = code;
            document.getElementById('playerList').innerHTML = `<p>${userName} <span style="color:var(--gold)">(HOST)</span></p>`;
            document.getElementById('hostSettings').classList.remove('hidden');
            showScreen('screen-lobby-room');
        }

        function joinRoom() {
            const code = document.getElementById('joinCodeInput').value.trim().toUpperCase();
            if(code.length !== 4) return alert("Code ung√ºltig!");
            currentRoom = code;
            socket.emit('joinRoom', { room: code, name: userName });
            document.getElementById('displayCode').innerText = code;
            document.getElementById('playerList').innerHTML = `<p>${userName}</p><p style="font-size:10px; opacity:0.5;">Warte auf Host...</p>`;
            document.getElementById('hostSettings').classList.add('hidden');
            showScreen('screen-lobby-room');
        }

        function leaveRoom() {
            socket.emit('leaveRoom', currentRoom);
            currentRoom = null;
            showScreen('screen-friends');
        }

        function startLobbyGame() { 
            const m = document.getElementById('lobbyModeSelect').value;
            socket.emit('startRoomGame', { room: currentRoom, mode: m });
            initGame(m); 
        }

        socket.on('connect', () => {
            document.getElementById('connection-status').innerText = "Online";
            document.getElementById('connection-status').style.color = "#22c55e";
        });

        socket.on('roomStarted', (data) => {
            if(gameState !== 'playing') initGame(data.mode);
        });

        socket.on('updateRankings', (data) => {
            worldScores = data;
            updateRankingsUI();
        });

        socket.on('updatePlayers', (serverPlayers) => { 
            remotePlayers = serverPlayers; 
            if(currentRoom) {
                let list = "";
                for(let id in serverPlayers) {
                    list += `<p>${serverPlayers[id].name || 'Spieler'}</p>`;
                }
                document.getElementById('playerList').innerHTML = list;
            }
        });

        function toggleParticles() {
            particlesEnabled = !particlesEnabled;
            document.getElementById('partikelToggle').innerText = "PARTIKEL: " + (particlesEnabled ? "AN" : "AUS");
        }

        function initGame(mode) {
            gameState = 'playing'; score = 0; time = 40;
            speed = (mode === 'hardcore' ? 10.5 : 7.5);
            obstacles = []; player.y = 300; player.dy = 0;
            player.grav = (mode === 'moon' ? 0.35 : 0.85);

            document.querySelectorAll('.ui-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('home-btn').classList.remove('hidden');
            document.getElementById('global-leaderboard').classList.remove('hidden');
            document.getElementById('modeNameHUD').innerText = mode.toUpperCase();
            document.getElementById('timerBox').classList.toggle('hidden', mode !== 'speedrun');
            
            document.getElementById('scoreVal').innerText = "0";
            document.getElementById('bestValHUD').innerText = personalHighscore;

            updateRankingsUI();
            update();
        }

        function updateRankingsUI() {
            const container = document.getElementById('leaderRows');
            let combined = [...worldScores];
            if(!combined.find(p => p.n === userName)) {
                combined.push({n: userName, s: score});
            }
            combined.sort((a,b) => b.s - a.s);
            container.innerHTML = combined.slice(0, 8).map((p, i) => `
                <div class="rank-entry ${p.n === userName ? 'is-me' : ''}">
                    <span>#${i+1} ${p.n}</span><span>${p.s}</span>
                </div>
            `).join('');
        }

        function update() {
            if(gameState !== 'playing') return;
            ctx.clearRect(0,0,canvas.width, canvas.height);

            socket.emit('playerMove', { x: player.x, y: player.y, name: userName, room: currentRoom });

            if(document.getElementById('modeNameHUD').innerText === 'SPEEDRUN') {
                time -= 1/60;
                document.getElementById('timeVal').innerText = Math.ceil(time);
                if(time <= 0) gameOver();
            }

            if(isPressing && jumpTimer > 0) { 
                player.dy = -11.5; 
                jumpTimer--; 
            }
            player.dy += player.grav; 
            player.y += player.dy;

            if(player.y > canvas.height - 85) { 
                player.y = canvas.height - 85; 
                player.dy = 0; 
                player.onGround = true; 
            } else {
                player.onGround = false;
            }

            for(let id in remotePlayers) {
                if(id !== socket.id) {
                    let rp = remotePlayers[id];
                    ctx.fillStyle = "rgba(236, 72, 153, 0.4)";
                    ctx.fillRect(rp.x, rp.y, player.w, player.h);
                }
            }

            ctx.fillStyle = "#3b82f6"; 
            if(particlesEnabled) { ctx.shadowBlur = 15; ctx.shadowColor = "#3b82f6"; }
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.shadowBlur = 0;

            ctx.fillStyle = "#334155"; ctx.fillRect(0, canvas.height-40, canvas.width, 40);

            if(Math.random() < 0.02 && (obstacles.length === 0 || (canvas.width - obstacles[obstacles.length-1].x) > (speed * 42))) {
                let h = 40 + Math.random()*85;
                obstacles.push({x: canvas.width, y: canvas.height-40-h, w: 35, h: h});
            }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                ctx.fillStyle = "#ef4444"; ctx.fillRect(o.x, o.y, o.w, o.h);
                if(player.x < o.x + o.w && player.x + player.w > o.x && player.y < o.y + o.h && player.y + player.h > o.y) gameOver();
                if(o.x < -40) { 
                    obstacles.splice(i,1); 
                    score++; 
                    speed += 0.01; 
                    document.getElementById('scoreVal').innerText = score; 
                    updateRankingsUI(); 
                }
            });

            requestAnimationFrame(update);
        }

        function gameOver() {
            if(gameState === 'over') return;
            gameState = 'over'; 
            deathSound.play();

            if(score > personalHighscore) {
                personalHighscore = score;
                localStorage.setItem('ultraRunner_highscore', personalHighscore);
            }

            socket.emit('submitScore', { name: userName, score: personalHighscore });

            document.getElementById('lastScore').innerText = score;
            document.getElementById('bestScoreOver').innerText = personalHighscore;
            document.getElementById('bestValHUD').innerText = personalHighscore;
            
            showScreen('screen-over');
        }

        function retryGame() { initGame(document.getElementById('modeNameHUD').innerText.toLowerCase()); }

        window.onmousedown = () => { 
            if(player.onGround && gameState === 'playing') { 
                jumpTimer = 25; 
                isPressing = true; 
                jumpSound.play(); 
            } 
        };
        window.onmouseup = () => isPressing = false;

        window.onkeydown = (e) => {
            if(e.code === 'Space' && player.onGround && gameState === 'playing') { 
                jumpTimer = 25; 
                isPressing = true; 
                jumpSound.play(); 
            }
            if(e.code === 'ControlLeft') {
                player.dy = 22; 
            }
        };
        window.onkeyup = (e) => { if(e.code === 'Space') isPressing = false; };

        let stars = [];
        function initBg() {
            bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
            stars = []; for(let i=0; i<80; i++) stars.push({x: Math.random()*bgCanvas.width, y: Math.random()*bgCanvas.height, s: Math.random()*1.5});
        }
        function drawBg() {
            bctx.fillStyle = "#020617"; bctx.fillRect(0,0,bgCanvas.width, bgCanvas.height);
            if(particlesEnabled) {
                bctx.fillStyle = "white";
                stars.forEach(s => { s.y += s.s * 0.1; if(s.y > bgCanvas.height) s.y = 0; bctx.fillRect(s.x, s.y, s.s, s.s); });
            }
            requestAnimationFrame(drawBg);
        }
        window.onresize = initBg; initBg(); drawBg();
    </script>
</body>
</html>
