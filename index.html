<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ULTRA RUNNER - Secured Launch</title>
    <style>
        :root { --primary: #3b82f6; --accent: #ec4899; --bg: #020617; --danger: #ef4444; }
        
        /* RADIKALER KOPIERSCHUTZ PER CSS */
        * {
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-user-drag: none !important;
            outline: none !important;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            color: white; 
            cursor: wait; 
        }

        #bg-canvas { position: fixed; inset: 0; z-index: -1; }
        #main-container { text-align: center; z-index: 100; transition: transform 4s cubic-bezier(0.6, 0, 0.4, 1), opacity 2s; }
        .launch-active { transform: translateY(-150vh); opacity: 0; }

        .loader-ring { 
            width: 120px; height: 120px; border: 4px solid rgba(255, 255, 255, 0.05); 
            border-top: 4px solid var(--accent); border-bottom: 4px solid var(--primary); 
            border-radius: 50%; margin: 0 auto 30px; animation: spin 1.2s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h1 { font-size: 42px; margin: 0; letter-spacing: 10px; text-transform: uppercase; background: linear-gradient(90deg, #fff, var(--primary), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        #timer { margin-top: 25px; font-size: 28px; letter-spacing: 5px; font-weight: 300; }
        
        #launch-msg { 
            position: fixed; top: 40%; width: 100%; text-align: center; 
            font-size: 24px; letter-spacing: 12px; opacity: 0; 
            transition: opacity 3s; pointer-events: none; 
            text-transform: uppercase; font-weight: 900; 
            color: var(--primary); text-shadow: 0 0 25px var(--primary);
        }

        .mode-drop {
            position: fixed; left: 50%; transform: translateX(-50%);
            font-size: 45px; font-weight: 900; letter-spacing: 15px;
            color: rgba(255,255,255,0.12); text-transform: uppercase;
            white-space: nowrap; z-index: 10; pointer-events: none;
            border-top: 2px solid rgba(59, 130, 246, 0.2);
            border-bottom: 2px solid rgba(59, 130, 246, 0.2);
            padding: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="bg-canvas"></canvas>
    
    <div id="main-container">
        <div class="loader-ring"></div>
        <h1 id="status-title">Update is coming</h1>
        <div id="timer">Lädt Zeit...</div>
        <div style="margin-top: 40px; font-size: 11px; opacity: 0.3; letter-spacing: 3px;">ENCRYPTED SYSTEM V2.0.4</div>
    </div>

    <div id="launch-msg">Update is Loading...</div>

    <script>
        // --- MAXIMUM SECURITY SCRIPTS ---

        // Blockiert Rechtsklick
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Blockiert Auswahl/Markieren/Kopieren
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('mousedown', e => { if (e.detail > 1) e.preventDefault(); }, false); // Blockiert Doppel- & Dreifachklick
        document.addEventListener('copy', e => e.preventDefault());

        // Blockiert Tastenkombinationen für Entwicklertools
        document.onkeydown = function(e) {
            // F12, Strg+U, Strg+Shift+I/J/C
            if (e.keyCode == 123 || 
                (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0) || e.keyCode == 'S'.charCodeAt(0))) ||
                (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0)))) {
                return false;
            }
            // Admin-Key
            if (e.altKey && e.key.toLowerCase() === 'm') triggerLaunch();
        };

        // --- GAME LAUNCH LOGIC ---

        let starSpeed = 0.45;
        let isLaunching = false;
        let hyperspaceMode = false;
        const realFeatures = ["ONLINE MODUS", "NAME EINGEBEN", "NEUE ARENA", "GLOBAL RANKING", "MULTIPLAYER"];

        function spawnFeatureText() {
            if(!isLaunching) return;
            const ft = document.createElement('div');
            ft.className = 'mode-drop';
            ft.innerText = realFeatures[Math.floor(Math.random() * realFeatures.length)];
            ft.style.top = "-250px";
            document.body.appendChild(ft);
            let y = -250;
            const fall = setInterval(() => {
                y += 1.3; ft.style.top = y + "px";
                if(y > window.innerHeight + 250) { clearInterval(fall); ft.remove(); }
            }, 20);
        }

        function triggerLaunch() {
            if(isLaunching) return;
            isLaunching = true;
            document.getElementById('main-container').classList.add('launch-active');
            setTimeout(() => { document.getElementById('launch-msg').style.opacity = "1"; }, 2500);
            starSpeed = 28;
            setTimeout(() => {
                hyperspaceMode = true; 
                setInterval(spawnFeatureText, 8000);
                spawnFeatureText();
            }, 2000);
        }

        function updateTimer() {
            if(isLaunching) return;
            const target = new Date();
            // ZIELZEIT: 23:35 UHR (ca. 10 Min Puffer)
            target.setHours(23, 35, 0, 0); 
            
            const now = new Date();
            const diff = target - now;
            
            if (diff <= 0) {
                triggerLaunch();
                document.getElementById('timer').innerText = "00h 00m 00s";
                return;
            }

            const h = Math.floor(diff/3600000).toString().padStart(2,'0');
            const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${h}h ${m}m ${s}s`;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();

        // CANVAS LOGIK
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<110; i++) {
                particles.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2+1, type: Math.random()>0.75?'wall':'cube'});
            }
        }
        function draw() {
            ctx.fillStyle = "#020617"; ctx.fillRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.y += p.s * starSpeed; if(p.y > canvas.height) { p.y = -100; p.x = Math.random()*canvas.width; }
                if(hyperspaceMode) {
                    ctx.fillStyle = p.type === 'cube' ? "#3b82f6" : "#ef4444";
                    if(p.type === 'cube') { ctx.fillRect(p.x, p.y, 14, 14); ctx.strokeStyle = "white"; ctx.strokeRect(p.x, p.y, 14, 14); }
                    else { ctx.fillRect(p.x, p.y, 7, 50); }
                } else if(isLaunching) { ctx.fillStyle="white"; ctx.fillRect(p.x, p.y, 1, p.s*40); }
                else { ctx.fillStyle="white"; ctx.fillRect(p.x, p.y, p.s, p.s); }
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
