<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ULTRA RUNNER - Maintenance</title>
    <style>
        :root { --primary: #3b82f6; --accent: #ec4899; --bg: #020617; --danger: #ef4444; --gold: #fbbf24; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; cursor: wait; }
        #bg-canvas { position: fixed; inset: 0; z-index: -1; filter: blur(1px); }
        
        .update-box { text-align: center; z-index: 100; padding: 40px; pointer-events: none; }
        
        .loader-ring { 
            width: 120px; height: 120px; 
            border: 4px solid rgba(255, 255, 255, 0.05); 
            border-top: 4px solid var(--accent); 
            border-bottom: 4px solid var(--primary); 
            border-radius: 50%; margin: 0 auto 30px; 
            animation: spin 1.2s linear infinite;
            filter: drop-shadow(0 0 15px var(--primary));
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h1 { font-size: 42px; margin: 0; letter-spacing: 10px; text-transform: uppercase; background: linear-gradient(90deg, #fff, var(--primary), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        #timer { margin-top: 25px; font-size: 28px; letter-spacing: 5px; color: #fff; font-weight: 300; font-variant-numeric: tabular-nums; }

        /* --- DYNAMISCHE GAME ELEMENTE --- */
        .teaser { position: fixed; z-index: 50; pointer-events: none; transition: transform 0.1s linear; }
        
        /* Würfel & Wände */
        .cube { width: 35px; height: 35px; background: var(--primary); box-shadow: 0 0 25px var(--primary); border: 2px solid white; }
        .wall { width: 25px; height: 90px; background: var(--danger); box-shadow: 0 0 30px var(--danger); }
        
        /* Feature-Boxen */
        .f-box { 
            background: rgba(15, 23, 42, 0.95); border: 1px solid var(--primary);
            padding: 12px 24px; white-space: nowrap; font-size: 13px; font-weight: 900;
            letter-spacing: 2px; text-transform: uppercase; color: white;
            box-shadow: 0 0 20px rgba(59,130,246,0.4);
        }
        .f-box.gold { border-color: var(--gold); color: var(--gold); box-shadow: 0 0 20px rgba(251,191,36,0.3); }
        .f-box.accent { border-color: var(--accent); color: var(--accent); }

        /* Login-Preview Glitch */
        .login-preview {
            position: fixed; bottom: 10%; left: 50%; transform: translateX(-50%);
            background: rgba(2, 6, 23, 0.9); border: 1px solid var(--accent);
            padding: 15px 40px; border-radius: 8px; z-index: 200; opacity: 0;
            animation: preview-fade 4s ease-in-out forwards;
        }
        @keyframes preview-fade { 0% { opacity: 0; transform: translate(-50%, 20px); } 15% { opacity: 1; transform: translate(-50%, 0); } 85% { opacity: 1; } 100% { opacity: 0; filter: blur(10px); } }

        .overlay { position: fixed; inset: 0; z-index: 9999; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <canvas id="bg-canvas"></canvas>
    
    <div class="update-box">
        <div class="loader-ring"></div>
        <h1>Update is coming</h1>
        <div id="timer">LÄDT...</div>
        <p style="margin-top: 40px; font-size: 11px; opacity: 0.4; letter-spacing: 3px;">SYSTEM VERSION 2.0.4 - PREPARING GLOBAL LAUNCH</p>
    </div>

    <script>
        const features = [
            {t: "ONLINE MODUS AKTIVIERT", c: "gold"},
            {t: "HARDCORE MODE", c: "danger"},
            {t: "MOON GRAVITY", c: "accent"},
            {t: "SPEEDRUN (40s)", c: "primary"},
            {t: "WELT-RANKING", c: "gold"},
            {t: "LIVE DUELLE", c: "accent"},
            {t: "NAME EINGEBEN...", c: "primary"},
            {t: "60 FPS OPTIMIERUNG", c: "primary"},
            {t: "NEUE SKINS", c: "accent"},
            {t: "LEVEL-REMAKE", c: "gold"}
        ];

        function spawn() {
            const el = document.createElement('div');
            el.className = 'teaser';
            
            // Random Typ entscheiden
            const typeRand = Math.random();
            if(typeRand < 0.25) {
                el.classList.add('cube');
            } else if(typeRand < 0.5) {
                el.classList.add('wall');
            } else {
                el.classList.add('f-box');
                const feat = features[Math.floor(Math.random()*features.length)];
                el.innerText = feat.t;
                if(feat.c === 'gold') el.classList.add('gold');
                if(feat.c === 'accent') el.classList.add('accent');
            }

            // --- RICHTUNG WÜRFELN ---
            const fromLeft = Math.random() > 0.5;
            const startX = fromLeft ? -300 : window.innerWidth + 300;
            const endX = fromLeft ? window.innerWidth + 300 : -300;
            const speed = (Math.random() * 2 + 1.2) * (fromLeft ? 1 : -1);

            el.style.left = startX + "px";
            el.style.top = (Math.random() * 80 + 10) + "%";
            document.body.appendChild(el);

            let currentX = startX;
            const move = setInterval(() => {
                currentX += speed;
                el.style.left = currentX + "px";
                
                // Prüfen ob aus dem Bild
                if((fromLeft && currentX > endX) || (!fromLeft && currentX < endX)) {
                    clearInterval(move);
                    el.remove();
                }
            }, 10);
        }

        function showLogin() {
            const l = document.createElement('div');
            l.className = 'login-preview';
            l.innerHTML = `<span style="color:var(--accent); font-size:10px;">[UPDATE PREVIEW]</span><br><strong>LOGIN_REQUIRED: NAME EINGEBEN</strong>`;
            document.body.appendChild(l);
            setTimeout(() => l.remove(), 4000);
        }

        // Takt: Alle 20 Sekunden mehrere Sachen gleichzeitig "würfeln"
        setInterval(() => {
            spawn(); // Erstes Objekt
            setTimeout(spawn, 3000); // Zweites Objekt kurz danach
            if(Math.random() > 0.5) setTimeout(showLogin, 8000); // Login Glitch
        }, 20000);

        // Timer Logik (Ziel: 23:05 Uhr)
        function updateTimer() {
            const target = new Date();
            target.setHours(23, 5, 0, 0);
            const diff = target - new Date();
            if (diff <= 0) { 
                document.getElementById('timer').innerText = "RELOADING..."; 
                setTimeout(() => location.reload(), 2000);
                return; 
            }
            const h = Math.floor(diff/3600000).toString().padStart(2,'0');
            const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
            const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000); updateTimer();

        // Sterne regnen nach UNTEN
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = []; for(let i=0; i<100; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5 + 0.3});
        }
        function draw() {
            ctx.fillStyle = "#020617"; ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)"; 
            stars.forEach(s => { 
                s.y += s.s * 0.45; 
                if(s.y > canvas.height) s.y = -10; 
                ctx.fillRect(s.x, s.y, s.s, s.s); 
            });
            requestAnimationFrame(draw);
        }
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
