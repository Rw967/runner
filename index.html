<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ULTRA RUNNER - Online Edition</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #ec4899;
            --gold: #fbbf24;
            --bg: #020617;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            user-select: none;
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        #game-container {
            position: relative;
            width: 950px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            background: #1e293b;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .ui-screen {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.96);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 38px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3b82f6;
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 6px 0;
            font-weight: bold;
            transition: 0.2s;
            font-size: 14px;
        }

        .menu-btn:hover {
            background: #3b82f6;
            transform: scale(1.02);
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #3b82f6;
            background: rgba(0,0,0,0.4);
            color: white;
            text-align: center;
            font-size: 18px;
            outline: none;
        }

        #global-leaderboard {
            position: absolute;
            right: 15px;
            top: 60px;
            width: 170px;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            z-index: 50;
        }

        .rank-entry {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .is-me {
            color: #22c55e;
            font-weight: bold;
        }

        #hud {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            pointer-events: none;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
        }

        #home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 150;
            transition: 0.2s;
        }

        #home-btn:hover { background: #3b82f6; }
        .hidden { display: none !important; }

        /* Online-Status Anzeige */
        #connection-status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="game-container">
        <div id="connection-status">Offline</div>
        <div id="home-btn" class="hidden" onclick="exitToMenu()">üè†</div>

        <div id="hud" class="hidden">
            <div>SCORE: <span id="scoreVal">0</span></div>
            <div id="timerBox" class="hidden">TIME: <span id="timeVal">40</span>s</div>
            <div id="modeNameHUD" style="color:var(--accent)">NORMAL</div>
        </div>

        <div id="global-leaderboard" class="hidden">
            <div style="text-align:center; color:var(--gold); font-size:10px; margin-bottom:5px;">üèÜ WELT-RANKING</div>
            <div id="leaderRows"></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="screen-name" class="ui-screen">
            <div class="panel">
                <h1>PLAYER LOGIN</h1>
                <input type="text" id="nameInput" placeholder="Name eingeben..." maxlength="12">
                <p id="errorMsg" style="color: #ff4d4d; font-size: 12px; height: 15px;"></p>
                <button class="menu-btn" onclick="validateUser()">STARTEN</button>
            </div>
        </div>

        <div id="screen-main" class="ui-screen hidden">
            <div class="panel">
                <h1>ULTRA RUNNER</h1>
                <button class="menu-btn" onclick="startDuel()" style="border-color: var(--accent);">ZUF√ÑLLIGES DUELL (Online)</button>
                <button class="menu-btn" onclick="showScreen('screen-modes')">OFFLINE MODI</button>
                <button class="menu-btn" onclick="showScreen('screen-settings')">EINSTELLUNGEN</button>
                <button class="menu-btn" onclick="showScreen('screen-name')">NAME √ÑNDERN</button>
            </div>
        </div>

        <div id="screen-settings" class="ui-screen hidden">
            <div class="panel">
                <h1>SETTINGS</h1>
                <button class="menu-btn" id="partikelToggle" onclick="toggleParticles()">PARTIKEL: AN</button>
                <button class="menu-btn" onclick="showScreen('screen-main')">ZUR√úCK</button>
            </div>
        </div>

        <div id="screen-modes" class="ui-screen hidden">
            <div class="panel">
                <h1>MODI</h1>
                <button class="menu-btn" onclick="initGame('normal')">NORMAL</button>
                <button class="menu-btn" onclick="initGame('hardcore')">HARDCORE</button>
                <button class="menu-btn" onclick="initGame('moon')">MOON</button>
                <button class="menu-btn" onclick="initGame('speedrun')">SPEEDRUN</button>
                <button class="menu-btn" onclick="showScreen('screen-main')">ZUR√úCK</button>
            </div>
        </div>

        <div id="screen-over" class="ui-screen hidden">
            <div class="panel">
                <h1 style="color:var(--accent)">CRASH!</h1>
                <p style="font-size:24px;">Dein Score: <span id="lastScore">0</span></p>
                <button class="menu-btn" onclick="retryGame()">NOCHMAL</button>
                <button class="menu-btn" onclick="showScreen('screen-main')">MEN√ú</button>
            </div>
        </div>
    </div>

    <script>
        // --- ONLINE LOGIK ---
        const socket = io("https://runner-1-gp5g.onrender.com");
        let remotePlayers = {};

        socket.on('connect', () => {
            document.getElementById('connection-status').innerText = "Online";
            document.getElementById('connection-status').style.color = "#22c55e";
        });

        socket.on('updatePlayers', (serverPlayers) => {
            remotePlayers = serverPlayers;
        });

        // --- GAME ENGINE ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bgCanvas = document.getElementById('bg-canvas');
        const bctx = bgCanvas.getContext('2d');
        canvas.width = 950; canvas.height = 500;

        let userName = "";
        let particlesEnabled = true;
        const blacklist = ["neger", "bastard", "hurensohn", "ficker", "nazi", "hitler", "wichser", "arsch"];
        let worldScores = [{n: "Luca", s: 1400}, {n: "Alex", s: 420}, {n: "Sarah", s: 150}];
        let currentLobby = [];

        function validateUser() {
            const val = document.getElementById('nameInput').value.trim();
            if(blacklist.some(w => val.toLowerCase().includes(w))) {
                document.getElementById('errorMsg').innerText = "Name nicht erlaubt.";
            } else if(val.length < 2) {
                document.getElementById('errorMsg').innerText = "Name zu kurz!";
            } else {
                userName = val;
                showScreen('screen-main');
            }
        }

        function toggleParticles() {
            particlesEnabled = !particlesEnabled;
            document.getElementById('partikelToggle').innerText = "PARTIKEL: " + (particlesEnabled ? "AN" : "AUS");
        }

        function exitToMenu() {
            gameState = 'menu';
            showScreen('screen-main');
        }

        function startDuel() {
            currentLobby = [{n: userName, s: 0, me: true}];
            initGame('normal', true);
        }

        function showScreen(id) {
            document.querySelectorAll('.ui-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('global-leaderboard').classList.add('hidden');
            document.getElementById('home-btn').classList.add('hidden');
        }

        let gameState = 'menu', score = 0, speed = 7, obstacles = [], time = 40;
        let isPressing = false, jumpTimer = 0;
        const player = { x: 100, y: 300, w: 45, h: 45, dy: 0, grav: 0.85 };

        function initGame(mode, online = false) {
            gameState = 'playing';
            score = 0; time = 40;
            speed = (mode === 'hardcore' ? 10.5 : 7.5);
            obstacles = []; player.y = 300; player.dy = 0;
            player.grav = (mode === 'moon' ? 0.35 : 0.85);

            document.querySelectorAll('.ui-screen').forEach(s => s.classList.add('hidden'));
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('home-btn').classList.remove('hidden');
            document.getElementById('global-leaderboard').classList.remove('hidden');
            document.getElementById('modeNameHUD').innerText = mode.toUpperCase();
            document.getElementById('timerBox').classList.toggle('hidden', mode !== 'speedrun');

            updateRankings();
            update();
        }

        function updateRankings() {
            const container = document.getElementById('leaderRows');
            let combined = [...worldScores, {n: userName, s: score, me: true}];
            combined.sort((a,b) => b.s - a.s);
            container.innerHTML = combined.slice(0, 8).map((p, i) => `
                <div class="rank-entry ${p.me ? 'is-me' : ''}">
                    <span>#${i+1} ${p.n}</span><span>${p.s}</span>
                </div>
            `).join('');
        }

        function update() {
            if(gameState !== 'playing') return;
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // Online-Position senden
            socket.emit('playerMove', { x: player.x, y: player.y, skin: 'üë§', name: userName });

            if(document.getElementById('modeNameHUD').innerText === 'SPEEDRUN') {
                time -= 1/60;
                document.getElementById('timeVal').innerText = Math.ceil(time);
                if(time <= 0) gameOver();
            }

            if(isPressing && jumpTimer > 0) { player.dy = -11.5; jumpTimer--; }
            player.dy += player.grav; player.y += player.dy;
            if(player.y > canvas.height - 85) { player.y = canvas.height - 85; player.dy = 0; player.onGround = true; } else player.onGround = false;

            // Zeichne andere Spieler
            for(let id in remotePlayers) {
                if(id !== socket.id) {
                    let rp = remotePlayers[id];
                    ctx.fillStyle = "rgba(236, 72, 153, 0.6)"; // Pink f√ºr Gegner
                    ctx.fillRect(rp.x, rp.y, player.w, player.h);
                    ctx.fillStyle = "white";
                    ctx.font = "10px Arial";
                    ctx.fillText(rp.name || "Spieler", rp.x, rp.y - 5);
                }
            }

            // Eigener Player
            ctx.fillStyle = "#3b82f6"; ctx.shadowBlur = 15; ctx.shadowColor = "#3b82f6";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.shadowBlur = 0;

            // Boden
            ctx.fillStyle = "#334155"; ctx.fillRect(0, canvas.height-40, canvas.width, 40);

            // Hindernisse
            if(Math.random() < 0.02 && (obstacles.length === 0 || (canvas.width - obstacles[obstacles.length-1].x) > (speed * 42))) {
                let h = 40 + Math.random()*85;
                obstacles.push({x: canvas.width, y: canvas.height-40-h, w: 35, h: h});
            }

            obstacles.forEach((o, i) => {
                o.x -= speed;
                ctx.fillStyle = "#ef4444"; ctx.fillRect(o.x, o.y, o.w, o.h);
                if(player.x < o.x + o.w && player.x + player.w > o.x && player.y < o.y + o.h && player.y + player.h > o.y) gameOver();
                if(o.x < -40) { obstacles.splice(i,1); score++; speed += 0.012; document.getElementById('scoreVal').innerText = score; updateRankings(); }
            });

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameState = 'over';
            showScreen('screen-over');
            document.getElementById('lastScore').innerText = score;
        }

        function retryGame() { initGame(document.getElementById('modeNameHUD').innerText.toLowerCase()); }

        window.onmousedown = () => { if(player.onGround) { jumpTimer = 25; isPressing = true; } };
        window.onmouseup = () => isPressing = false;
        window.onkeydown = (e) => {
            if(e.code === 'Space' && player.onGround) { jumpTimer = 25; isPressing = true; }
            if(e.code === 'ControlLeft') player.dy = 22; 
        };
        window.onkeyup = (e) => { if(e.code === 'Space') isPressing = false; };

        let stars = [];
        function initBg() {
            bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
            stars = []; for(let i=0; i<80; i++) stars.push({x: Math.random()*bgCanvas.width, y: Math.random()*bgCanvas.height, s: Math.random()*1.5});
        }
        function drawBg() {
            bctx.fillStyle = "#020617"; bctx.fillRect(0,0,bgCanvas.width, bgCanvas.height);
            bctx.fillStyle = "white";
            stars.forEach(s => { s.y += s.s * 0.1; if(s.y > bgCanvas.height) s.y = 0; bctx.fillRect(s.x, s.y, s.s, s.s); });
            requestAnimationFrame(drawBg);
        }
        window.onresize = initBg; initBg(); drawBg();
    </script>
</body>
</html>
